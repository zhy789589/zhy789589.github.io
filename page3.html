 <p>结构化笔记法
    康奈尔笔记法（适合听课/读书）：
    左栏：记录关键词、问题；
    右栏：详细内容；
    底部：课后总结（用3句话概括核心，例：“分类算法选择需结合数据量、特征类型、可解释性需求”）。
    思维导图法：用XMind/手绘梳理知识框架，例：学市场营销时，按“产品-价格-渠道-促销”搭建4P模型，每个分支填充具体策略。
    沉浸式学习
   场景化输入：学语言时，把手机/电脑系统语言换成目标语言，刷目标语言的短视频（如学日语看NHK简短新闻）；
   多感官结合：背单词时，边听发音边手写+联想画面（例：“delicious”想象美食入口的味觉感受）。</p>
